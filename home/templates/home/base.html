{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="{% static 'home/css/mystyle.css' %}">

        <title>{% block title %}International Badger Bonds{% endblock %}</title>

        {% block extra_head %}

        {% endblock %}
    </head>
    <body style="background-color: #9B0000;">

        <!--navbars and container-fluids because was messing with the navbar in calendar-->
        <!-- navbar -->
        <nav class="navbar navbar-expand-sm bg-body-tertiary">
            <div class="container-fluid" style="background-color: #e1d7cb; padding:15px 0px; padding-right:15px;">
              <a class="nav-home-button" href="/">
                <img src="{% static 'home/images/logo.png' %}" alt="Logo" width="150" height="110">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item meet">
                    <a class="nav-link meet" href="/calendar/"><p class="nav-red-text">Meet With A Mentor</p></a>
                  </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                  {% if not user.is_authenticated %}
                  <li class="nav-item login">
                    <a class="nav-link login" href="{% url 'login' %}"><p class="nav-red-text">Login</p></a>
                  </li>
                  {% else %}
                  <li class="nav-item logout">
                    <form id="logout-form" action="{% url 'logout' %}" method="post">
                      {% csrf_token %}
                      <button type="submit" class="nav-link logout"><p class="nav-red-text">Logout</p></button>
                    </form>
                  </li>
                  {% endif %}

                  <!--
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown link
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  -->
                </ul>
              </div>
            </div>
          </nav>
          <!-- end navbar -->

        <!-- div for content -->
        <div>
          {% block content %}

          {% endblock %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
    
</html>
